<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header-wrapper">
				<div class="header-logo">
					<a href="#" class="header-logo__link">
						<img src="img/logo.jpg" alt="logo" class="header-logo__img">
					</a>
				</div>
				<nav class="header-menu">
					<div class="header-menu__btn">
						<span class="header-menu__btn-row header-menu__btn-row--1"></span>
						<span class="header-menu__btn-row header-menu__btn-row--2"></span>
						<span class="header-menu__btn-row header-menu__btn-row--3"></span>
					</div>
					<ul class="header-menu__list">
						<li class="header-menu__list-item">
							<a href="#" class="header-menu__list-link">Главная</a>
						</li>
						<li class="header-menu__list-item">
							<a href="#" class="header-menu__list-link">Товары и услуги</a>
						</li>
						<li class="header-menu__list-item">
							<a href="#" class="header-menu__list-link">Доставка и оплата</a>
						</li>
						<li class="header-menu__list-item">
							<a href="#" class="header-menu__list-link">О нас</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="container">
		<div id="carousel" class="carousel">

			<div id="slides-container" class="slides">
				<div class="slide active"></div>
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>
			</div>

		</div>
	</div>

	<footer class="footer">
		<hr class="footer__line">
		<div class="footer__social">
			<a href="#" class="footer__link">
				<i class="fab fa-telegram"></i>
			</a>
			<a href="#" class="footer__link">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="#" class="footer__link">
				<i class="fab fa-viber"></i>
			</a>
		</div>
		<p class="footer__text">SportCar</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/main.min.js" type="module"></script>
</body>

</html>
